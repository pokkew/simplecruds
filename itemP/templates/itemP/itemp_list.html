{% extends "base.html" %}

{% block content %}

<div class="container">
    <h2><a >Lista de itens</a></h2>
</div>
<div class="container"></div>
    <table class="table" border="1">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Plano</th>
            <th scope="col">Conte√∫do</th>
            <th scope="col">Procedimento</th>
            <th scope="col">Recursos</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for itemp in object_list %}
        <tr>
            <td>{{ itemp.plana }}</td>
            <td>{{ itemp.content }}</td>
            <td>{{ itemp.proced }}</td>
            <td>{{ itemp.recursos }}</td>
            <td><a class="btn btn-primary">edit</a></td>
            <td><a class="btn btn-primary">delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
<div class="container">
        <a class="btn btn-primary" href="{% url 'Plan_aula:itemP:itemp_new' object_list.0.plana.id %}" >Novo</a>
    <a class="btn btn-danger" href="{% url 'Plan_aula:plan_list' %}" >Voltar</a>
</div>

{% endblock %}
